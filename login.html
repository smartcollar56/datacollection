<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farm Health Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #13171F;
      --light-green: #E4FFC4;
      --olive-green: #DDE8AC;
      --pink: #FFC1C1;
      --champee: #FFEADC;
      --light-grey: #EFEFF5;
      --sky: #C1EEFF;
      --violet: #C3C1FF;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, #1a1f2e 50%, #252b3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, var(--sky) 0%, transparent 70%);
      opacity: 0.1;
      top: -300px;
      right: -300px;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--light-green) 0%, transparent 70%);
      opacity: 0.08;
      bottom: -250px;
      left: -250px;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(50px, 50px) rotate(180deg); }
    }

    .login-container {
      position: relative;
      width: 100%;
      max-width: 450px;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                  0 0 1px rgba(255, 255, 255, 0.1) inset;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--light-green) 0%, var(--olive-green) 100%);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(228, 255, 196, 0.3);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    h1 {
      color: var(--primary);
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #606679;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: var(--primary);
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
      color: var(--primary);
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: var(--sky);
      background: white;
      box-shadow: 0 0 0 4px rgba(193, 238, 255, 0.15);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, #1e2430 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(19, 23, 31, 0.3);
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #0d1015 0%, var(--primary) 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(19, 23, 31, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: linear-gradient(135deg, #fee 0%, #fdd 100%);
      color: #c41e3a;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      border: 2px solid #fcc;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      position: relative;
      z-index: 1;
    }

    .footer a {
      color: var(--sky);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: var(--light-green);
    }

    /* Loading spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn-login.loading .btn-text {
      display: none;
    }

    .btn-login.loading .spinner {
      display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 40px 30px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">üêÑ</div>
        <h1>Farm Health Dashboard</h1>
        <p class="subtitle">Monitor your livestock in real-time</p>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-text">Sign In</span>
          <div class="spinner"></div>
        </button>
      </form>
    </div>

    <div class="footer">
      <p>Secure IoT livestock monitoring &copy; 2025</p>
    </div>
  </div>

  <script>
    const CORRECT_USERNAME = 'cowcollar';
    const CORRECT_PASSWORD = 'Waleed_Abdullah56';

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = form.querySelector('.btn-login');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Hide previous errors
      errorMessage.classList.remove('show');

      // Client-side validation
      if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
        // Show loading state
        submitBtn.classList.add('loading');

        // Simulate authentication delay (for better UX)
        setTimeout(() => {
          // Store session
          sessionStorage.setItem('authenticated', 'true');
          sessionStorage.setItem('username', username);
          
          // Redirect to dashboard
          window.location.href = '/dashboard.html';
        }, 800);
      } else {
        // Show error message
        errorMessage.textContent = '‚ùå Invalid username or password. Please try again.';
        errorMessage.classList.add('show');
        
        // Shake animation
        submitBtn.style.animation = 'none';
        setTimeout(() => {
          submitBtn.style.animation = '';
        }, 10);
      }
    });

    // Check if already logged in
    if (sessionStorage.getItem('authenticated') === 'true') {
      window.location.href = '/dashboard.html';
    }
  </script>
</body>
</html>
